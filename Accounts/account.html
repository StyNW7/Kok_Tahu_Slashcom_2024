<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="shortcut icon" href="../Images/Stuff/kokTahu.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Plugin -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

</head>

<body>

	<div class="container" id="main">

		<div class="sign-up">
			<form action="#">
				<h1>Buat Akun</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<input type="text" name="txt" placeholder="Name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button id="createAcc">Daftar</button>
			</form>
		</div>

		<div class="sign-in">
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<input type="email" name="email" placeholder="Email" required="" id="signInEmail">
				<input type="password" name="pswd" placeholder="Password" required="" id="signInPassword">
				<a href="#">Lupa Password?</a>
				<button id="loginAcc">Login</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-left">
					<h1>Selamat Datang</h1>
					<p>Silakan login untuk menyimpan data Anda!
						<br>Kok Tahu?</p>
					<button id="signIn">Login</button>
				</div>
				<div class="overlay-right">
					<h1>Baru Pertama Kali?</h1>
					<p>Silakan buat akun untuk menyimpan progress</p>
					<button id="signUp">Daftar</button>
				</div>
			</div>
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
